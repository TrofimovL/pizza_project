<div class="product" *isChicken="product.description">

  <div *ngIf="product.image; then productImageBlock else defaultImageBlock"></div>

  <ng-template #productImageBlock>
    <div class="product-image" *ngIf="product.image; else defaultImageBlock">
      <img src="assets/images/products/{{product.image}}">
    </div>
  </ng-template>

  <ng-template #defaultImageBlock>
    <div class="product-image" #defaultImageBlock>
      <img src="assets/images/pizzzzza.png">
    </div>
  </ng-template>



<!--  <custom-title [title]="product.title" #customTitle></custom-title>-->
  <custom-title [title]="product.title">
<!--    <p first>test message</p>-->
<!--    <p second #second>wow</p>-->
  </custom-title>



  <div class="product-text">
    {{product.description}}
  </div>
  <div class="product-action" #elem>
    <button class="btn btn-add-to-cart" (click)="addProductToCart()">
      В корзину
    </button>
  </div>
</div>
