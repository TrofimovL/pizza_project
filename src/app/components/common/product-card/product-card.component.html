<div class="product">

  <div *ngIf="product.image; then productImageBlock else defaultImageBlock"></div>

  <ng-template #productImageBlock>
    <div class="product-image" *ngIf="product.image; else defaultImageBlock">
      <img src="assets/images/products/{{product.image}}">
    </div>
  </ng-template>

  <ng-template #defaultImageBlock>
    <div class="product-image" #defaultImageBlock>
      <img src="assets/images/pizzzzza.png">
    </div>
  </ng-template>



<!--  <custom-title [title]="product-card.title" #customTitle></custom-title>-->
  <custom-title [title]="product.title | uppercase">
<!--    <p first>test message</p>-->
<!--    <p second #second>wow</p>-->
  </custom-title>



  <div class="product-text">
<!--    {{product-card.description | chickenDescription}}-->
    {{product.description | wordUpper: ['томат','сыр', 'сос']}}
  </div>
  <div class="product-action" #elem>
    <a class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{product: product.title}">
      В корзину
    </a>
    <a class="btn btn-white" [routerLink]="['/products', product.id]">
      Подробнее
    </a>
  </div>
<!--  <div>{{product-card.datetime | date: 'full' | uppercase}}</div>-->
<!--  <div>{{product-card.datetime | date: 'dd.MM.yyyy HH:mm' }}</div>-->

<!--  <div>{{cartProductService.getCommonCount()}}</div>-->
</div>
